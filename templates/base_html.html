<!DOCTYPE html>
<html lang="en">
<html> 
<head> 
    <meta charset="utf-8">
    <title>Search</title> 
</head> 
<body>

        <input type="text" name="q"> 
        <input type="submit" value="Search">

            {% endfor %}

        </li>
    </form>
